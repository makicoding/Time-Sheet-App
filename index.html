<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Time-Sheet-App</title>
  </head>
  <body>
      <div class="container">    
       <div class="jumbotron jumbotron-fluid">
       
          <h1 class="display-4">Employee Data Management</h1>
          <p class="lead">A Comprehensive Directory of Employee Billable Hours.</p>
        </div>
     
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Employee Name</th>
            <th scope="col">Role</th>
            <th scope="col">Start Date</th>
            <th scope="col">Months Worked</th>
            <th scope="col">Monthly Rate($)</th>
            <th scope="col">Total Billed($)</th>
          </tr>
        </thead>
        
        <tbody>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <form>
        <div class="form-group">
          <label for="name-input">Employee Name</label>
          <input type="text" class="form-control" id="name-input" placeholder="Example input">
        </div>
        <div class="form-group">
          <label for="role-input">Role</label>
          <input type="text" class="form-control" id="role-input" placeholder="Another input">
        </div>
        <div class="form-group">
          <label for="startdate-input">Start Date</label>
          <input type="text" class="form-control" id="startdate-input" placeholder="Another input">
        </div>
        <div class="form-group">
          <label for="months-input">Months</label>
          <input type="text" class="form-control" id="months-input" placeholder="Another input">
        </div>                
        <div class="form-group">
          <label for="rate-input">Monthly Rate</label>
          <input type="text" class="form-control" id="rate-input" placeholder="Another input">
        </div>
        <button type="submit" class="btn btn-primary" id="add-user">Submit</button>
      </form>
    </div>


      
    <!-- Optional JavaScript -->

        
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src ="assets/javascript/app.js"></script>
    
  </body>
</html>
